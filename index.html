<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- jq -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" defer></script>
    <!-- js -->
    <script src="./js/script.js" defer></script>
    <!-- swiper js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js" defer></script>
    
    <title>crayon</title>
  </head>
  <body>
    <!-- #wrap -->
    <div id="wrap">
      <!-- header -->
      <header>
        <!-- container -->
        <div class="container">
          <!-- left -->
          <div class="logo">
            <img src="./images/header_logo.png" alt="">
          </div>
          <!-- center -->
          <ul class="category">
            <li><a href="#">기업윤리</a></li>
            <li><a href="#" class="highlight">제품소개</a></li>
            <li><a href="#">회사소식</a></li>
            <li><a href="#">채용공고</a></li>
            <li><a href="#">커뮤니티</a></li>
          </ul>
          <!-- right -->
          <div class="user-menu">
            <a class='join' href="#">회원가입</a>
            <a class='login' href="#">로그인</a>
          </div>
        </div>
      </header>
      <!-- main -->
      <main>
        <!-- intro -->
        <div class="intro">
          <div class="container">
            <div class="text">
              <div class="text-box">
                <span>무채색 일상을</span>
                <span><b>크레용</b>으로</span>
                <span>알록달록하게 만들어드립니다.</span>
              </div>
            </div>
            <div class="card">
              <div id="card-wrap" class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">#디자인</div>
                  <div class="swiper-slide">#상상력</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
